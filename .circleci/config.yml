version: 2.1

defaults: &defaults
  working_directory: ~/dotfiles
  docker:
    - image: cimg/base:stable

jobs:
  say-hello-test:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Show Test Message
          command: |
            export ARM_VAR=${TEST_ARM_VAR}
            python3 showstuff.py
  say-hello-prod:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Show Prod Message
          command: |
            export ARM_VAR=${PROD_ARM_VAR}
            python3 showstuff.py'

workflows:
  say-hello-flow:
    jobs:
      - say-hello-test
      - say-hello-prod
